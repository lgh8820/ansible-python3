---
galaxy_info:
  author: Vishal Shah
  description: Install Python3 and related packages
  company: BlackRock
  license:
    - MIT
  min_ansible_version: 2.0
  platforms:
    - name: EL
      versions:
        - all
    - name: Ubuntu
      versions:
        - xenial
    - name: Alpine
      versions:
        - "3.6"
        - edge
    - name: Debian
      versions:
        - jessie
        - stretch
    - name: Archlinux
      versions:
        - all
  galaxy_tags:
    - development
    - python

dependencies:
  - role: andrewrothstein.epel
    version: v1.0.5
